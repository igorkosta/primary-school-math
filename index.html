<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://github.com/niklasvh/html2canvas/releases/download/v1.0.0-rc.1/html2canvas.min.js"></script>

    <link rel="stylesheet" href="./styles.css">
    <title>Primary School Math</title>
  </head>
  <body>
    <div class="menu">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="./operations.png" width="50" /></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
              <li class="nav-item mx-3">
                <select
                  id="operation"
                  class="form-select"
                >
                  <option selected>Operation</option>
                  <option value="+">addition</option>
                  <option value="-">subtraction</option>
                  <option value="/">division</option>
                  <option value="x">multiplication</option>
                </select>
              </li>
              <li class="nav-item">
                <select
                  id="digits"
                  class="form-select"
                >
                  <option selected>Nr. of Digits</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="random">random</option>
                </select>
              </li>
              <li class="nav-item">
                <button
                  class="btn btn-primary mx-3"
                  onClick="showValues()"
                >Generate</button>
              </li>
              <li
                id="download" class="nav-item"
                style="display: none;">
                <button
                  class="btn btn-primary"
                  onClick="download()"
                >Download</button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div class="content">
      <div id="paper" class="paper">
        <div class="lines">
          <div id="equations" class="text">
            <h1>Choose a mathematical operation and how many digits the numbers in operation should have</h1>
          </div>
        </div>
        <div class="holes hole-top"></div>
        <div class="holes hole-middle"></div>
        <div class="holes hole-bottom"></div>
      </div>
    </div>
    <footer class="footer mt-auto py-3 bg-light">
      <div class="container">
        <div>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
      </div>
    </footer>
    <script type="text/javascript">
      function showValues() {
        const operation = document.getElementById('operation').value
        const digits = document.getElementById('digits').value
        const exercise = (operation, digits) => {
          const n = Math.pow(10, digits);
          const number = () => Math.floor(Math.random() * n);
          return `<li>${number()} ${operation} ${number()} = </li>`
        }
        const exercises = (howMany = 22) => {
          let equations = ''
          for(let i = 1; i < howMany; i++) {
            equations = equations + exercise(operation, digits)
          }
          return equations
        }
        document.getElementById('equations').innerHTML = `
        <ul>
          ${exercises()}
        </ul>`
        document.getElementById('download').style.display = 'block';
      }
      function download() {
        window.jsPDF = window.jspdf.jsPDF;
        const doc = new jsPDF('p', 'pt', 'a4');
        const source = window.document.getElementById('equations');
        doc.html(source, {
          callback: function (doc) {
            doc.save('Math.pdf');
          },
          margin: [20, 20, 20, 20]
        })
      }
    </script>
  </body>
</html>
